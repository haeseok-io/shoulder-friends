<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">

<th:block layout:fragment="css">
    <style>
        #calendar {
            max-width: 1400px;
            min-height: 500px;
            margin: 0 auto;
        }
        #addCalendar{
            background-color: #7B27FF;
            color: white;
        }
    </style>
</th:block>

<th:block layout:fragment="js">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- fullcalendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.js"></script>


    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                timeZone: 'UTC',
                initialView: 'dayGridMonth',
                events:[ // 일정 데이터 추가 , DB의 event를 가져오려면 JSON 형식으로 변환해 events에 넣어주면된다.
                    {
                        title:'미팅',
                        start:'2024-03-26 00:00:00',
                        end:'2024-03-27 24:00:00',
                        color:'#7B27FF'
                        // color 값을 추가해 색상도 변경 가능 자세한 내용은 하단의 사이트 참조
                    }
                ], headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'addEventButton' // headerToolbar에 버튼을 추가
                }, customButtons: {
                    addEventButton: { // 추가한 버튼 설정
                        text : "미팅 등록",  // 버튼 내용
                        click : function(){ // 버튼 클릭 시 이벤트 추가
                            $("#calendarModal").modal("show"); // modal 나타내기

                            $("#addCalendar").on("click",function(){  // modal의 추가 버튼 클릭 시
                                var content = $("#calendar_content").val();
                                var start_date = $("#calendar_start_date").val();
                                var addr = $("#calendar_addr").val();

                                //내용 입력 여부 확인
                                if(content == null || content == ""){
                                    alert("내용을 입력하세요.");
                                }else if(addr == ""){
                                    alert("주소를 입력하세요.");
                                }else if(start_date == ""){
                                    alert("날짜를 입력하세요.");
                                }else{
                                    var obj = {
                                        "title" : content,
                                        "start_date" : start_date,
                                        "end_date" : start_date,
                                        "addr" : addr
                                    }//전송할 객체 생성

                                    console.log(obj); //서버로 해당 객체를 전달해서 DB 연동 가능
                                }
                            });

                            $("#sprintSettingModalClose").on("click",function(){
                                $("#calendarModal").modal("hide");
                            })
                        }
                    }
                },
                editable: true, // false로 변경 시 draggable 작동 x
                displayEventTime: false // 시간 표시 x
            });
            calendar.render();
        });
    </script>
</th:block>

<th:block layout:fragment="container">
    <main>
        <div class="container">
            <h2>미팅내용</h2>
            <div th:each="dto: ${meetinglist}">
                <p th:text="${dto}"></p>
            </div>
            <div id="calendarBox">
                <div id="calendar"></div>
            </div>
            <!-- modal 추가 -->
            <div class="modal fade" id="calendarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">미팅을 추가하세요.</h5>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="calendar_content" class="col-form-label">미팅 상세</label>
                                <input type="text" class="form-control" id="calendar_content" name="calendar_content">
                                <label for="calendar_addr" class="col-form-label">미팅 주소</label>
                                <input type="text" class="form-control" id="calendar_addr" name="calendar_addr">
                                <label for="calendar_start_date" class="col-form-label">미팅 날짜</label>
                                <input type="date" class="form-control" id="calendar_start_date" name="calendar_start_date">
                            </div>
                            <div class="form-group">
                                <label for="taskId" class="col-form-label">어깨동무 스터디룸 예약</label>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn" id="addCalendar">추가</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                    id="sprintSettingModalClose">취소</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</th:block>

</html>
