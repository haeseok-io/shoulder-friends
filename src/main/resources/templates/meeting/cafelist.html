<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .container{
            width: 690px;
        }
        #cafecard{
            width: 260px;
            display: inline-block;
            padding-top: 40px;
            padding-bottom: 30px;
        }
        #cafename{
            text-align: center;
            font-weight: bold;
            font-size: 15px;
            color: #5D5D5D;
        }
        .btnd{
            padding-bottom: 10px;
        }
        .cafes{
            width: 540px;
        }
        .card-img-top{
            height: 130px;
        }
        .main-title{
            margin-top: 50px;
            margin-left: 15px;
            margin-bottom: 20px;
            font-weight: 550;
            font-size: 25px;
            color: #4D4358;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main-title">어깨동무 스터디 카페</div>
    <hr>
    <div class="btnd">
    </div>
    <div class="cafes">
        <div th:each="dto:${cafeList}" id="cafecard">
            <div class="card" style="width: 250px;">
                <a th:href="@{/meeting/roomlist(studycafeNo=${dto.studycafeNo}, checkin=${checkin}, moimNo=${moimNo})}"><img class="card-img-top" th:src="'/display?fileName='+${dto.mainImg}"></a>
                <div class="card-body" style="padding: 16px 10px;">
                    <p class="card-text" id="cafename" th:text="${dto.name}"></p>
                </div>
            </div>
            <input type="hidden" name="checkin" th:value="${checkin}">
            <input type="hidden" name="moimNo" th:value="${moimNo}">
        </div>
    </div>
</div>
</body>
</html>
