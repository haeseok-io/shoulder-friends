<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">

<th:block layout:fragment="css">

</th:block>
<th:block layout:fragment="js">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f1da5cac1e623212589550b0421c5af7&libraries=services,clusterer,drawing"></script>
    <script>
        $(() => {

            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            // 지도를 생성합니다
            var map = new kakao.maps.Map(mapContainer, mapOption);

            //우편번호 검색 후 주소값을 지도에 핀으로 나타냄
            $("#searchAddr").on("click",() =>{
                new daum.Postcode({
                    oncomplete: function(data) {
                        var addr = '';
                        var extraAddr = '';

                        if (data.userSelectedType === 'R') {
                            addr = data.roadAddress;
                        } else {
                            addr = data.jibunAddress;
                        }

                        if(data.userSelectedType === 'R'){
                            if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                                extraAddr += data.bname;
                            }
                            if(data.buildingName !== '' && data.apartment === 'Y'){
                                extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                            }
                            if(extraAddr !== ''){
                                extraAddr = ' (' + extraAddr + ')';
                            }
                            document.getElementById("addrDetail").value = extraAddr;

                        } else {
                            document.getElementById("addrDetail").value = '';
                        }
                        document.getElementById('post').value = data.zonecode;
                        document.getElementById("addr").value = addr;
                        document.getElementById("addrDetail").focus();

                        // 주소-좌표 변환 객체를 생성합니다
                        var geocoder = new kakao.maps.services.Geocoder();

                        // 주소로 좌표를 검색합니다
                        geocoder.addressSearch($("#addr").val(), function(result, status) {

                            // 정상적으로 검색이 완료됐으면
                            if (status === kakao.maps.services.Status.OK) {

                                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                                //위도,경도 값 가져오기
                                var y = coords.getLat();
                                document.studycafeadd.y.value = y;
                                var x = coords.getLng();
                                document.studycafeadd.x.value = x;

                                // 정상적으로 검색이 완료됐으면
                                if (status === kakao.maps.services.Status.OK) {

                                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                                    // 결과값으로 받은 위치를 마커로 표시합니다
                                    var marker = new kakao.maps.Marker({
                                        map: map,
                                        position: coords
                                    });

                                    // 인포윈도우로 장소에 대한 설명을 표시합니다
                                    var infowindow = new kakao.maps.InfoWindow({
                                        content: '<div style="width:150px;text-align:center;padding:6px 0;">지정한 위치</div>'
                                    });
                                    infowindow.open(map, marker);

                                    // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                                    map.setCenter(coords);
                                }
                            }
                        });
                    }
                }).open();
            })
        })
    </script>
</th:block>

<th:block layout:fragment="container">
    <main>
        <div class="container">
            <h2>카페 등록</h2>
            <form action="/study/cafe_write" method="post" name="studycafeadd" enctype="multipart/form-data">
            <div class="">
                이미지 등록<input type="file" name="mainImg" id="mainImg">
            </div>
            카페 이름<input type="text" name="name" id="name">
            카페 설명<input type="text" name="shortDesc" id="shortDesc">
            <div class="">
                <div class="">
                    <input type="text" name="post" id="post" placeholder="우편번호" readonly />
                </div>
                <div class="">
                    <button type="button" id="searchAddr">우편번호 찾기</button>
                </div>
            </div>
            <div class="">
                <div class="">
                    <input type="text" name="addr" id="addr" placeholder="주소" readonly />
                </div>
            </div>
            <div class="">
                <div class="">
                    <input type="text" name="addrDetail" id="addrDetail" placeholder="상세주소" />
                </div>
            </div>
                <div>
                    <div id="map" style="width:500px;height:400px;"></div>
                </div>
                담당 직원번호<input type="text" name="member" id="member">
                <input type="hidden" name="x">
                <input type="hidden" name="y">
            <input type="submit" value="등록">
            </form>
        </div>
    </main>
</th:block>

</html>
