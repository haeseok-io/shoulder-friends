<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">

<th:block layout:fragment="css">
    <style>
        img{
            width: 500px;
            height: 300px;
            display: inline-block;
        }
    </style>
</th:block>
<th:block layout:fragment="js">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f1da5cac1e623212589550b0421c5af7&libraries=services,clusterer,drawing"></script>
    <script>
        $(() => {
            var xx = $("#x").val();
            var yy = $("#y").val();

            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao.maps.LatLng(yy, xx), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            // 지도를 생성합니다
            var map = new kakao.maps.Map(mapContainer, mapOption);

            var markers = new kakao.maps.Marker({
                map: map,
                position: mapOption.center
            });

            var circle = new kakao.maps.Circle({
                center : new kakao.maps.LatLng(yy, xx),  // 원의 중심좌표
                radius: 40, // 미터 단위의 원의 반지름
                strokeWeight: 2, // 선의 두께
                strokeColor: '#2D37C2', // 선의 색깔
                strokeOpacity: 1, // 선의 불투명도
                strokeStyle: 'dashed', // 선 스타일
                fillColor: '#AAAEEB', // 채우기 색깔
                fillOpacity: 0.8,  // 채우기 불투명도
            });

            // 지도에 원을 표시합니다
            circle.setMap(map);
        })

        function goPost(){
            let f = document.createElement('form');
            f.setAttribute('method','post');
            f.setAttribute('action',)
        }
    </script>
</th:block>

<th:block layout:fragment="container">
    <main>
        <div class="container">
            <form action="/study/cafe_delete" method="post">
            <h2>스터디 카페 상세</h2>
            <div>
                <div><a th:href="@{/study/room_write(studycafeNo=${studycafeNo})}">방 등록</a></div>
                <div><a th:href="@{/study/cafe_modify(studycafeNo=${studycafeNo})}">카페수정</a></div>
                <div><input type="submit" value="카페삭제"></div>
            </div>
            <div>
                <img th:src="${oneCafe.mainImg}">
                <p th:text="${oneCafe.name}"></p>
                <p th:text="${oneCafe.shortDesc}"></p>
                <p th:text="${oneCafe.post}"></p>
                <p th:text="${oneCafe.addr}"></p>
                <div>
                    <div id="map" style="width:500px;height:400px;"></div>
                </div>
                <input type="hidden" name="x" id="x" th:value="${oneCafe.x}">
                <input type="hidden" name="y" id="y" th:value="${oneCafe.y}">
                <input type="hidden" name="studycafeNo" th:value="${studycafeNo}">
            </div>
            </form>
            <div>
                <div th:each="dto : ${listRoom}">
                    <form th:action="@{/study/room_delete(studyroomNo=${dto.studyroomNo})}" method="post" >
                    <div th:each="imgdto : ${roomImgList}">
                        <div th:switch="${imgdto.studyroom.studyroomNo}">
                        <span th:case="${dto.studyroomNo}"><img th:src="${imgdto.path}"></span>
                        </div>
                    </div>
                    <div>
                        <p th:text="${dto.name}"></p>
                        <p th:text="${dto.price}"></p>
                        <div th:text="${dto.studyroomDetail.maxNum}"></div>
                        <div th:text="${dto.studyroomDetail.beam}"></div>
                        <div th:text="${dto.studyroomDetail.wboard}"></div>
                        <div th:text="${dto.studyroomDetail.socket}"></div>
                        <div><a th:href="@{/study/room_modify(studyroomNo=${dto.studyroomNo})}">수정</a></div>
                        <div><input type="submit" value="삭제"></div>
                            <hr>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</th:block>

</html>
