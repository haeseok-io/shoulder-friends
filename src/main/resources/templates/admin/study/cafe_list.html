<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        #cafebtn{
            color: #654E7F;
            padding: 10px 15px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }
        #btnbtn{
            text-align: right;
            padding: 10px 40px;
        }
        #cafecard{
            width: 410px;
            display: inline-block;
            padding-top: 40px;
            padding-bottom: 80px;
            padding-left: 60px;
        }
        #cafename{
            text-align: center;
            font-weight: bold;
            font-size: 17px;
            color: #5D5D5D;
        }
        .btnd{
            padding-top: 20px;
        }
        .cafes{
            width: 1250px;
        }
        .card-img-top{
            height: 196px;
        }
        .main-title{
            margin-top: 70px;
            margin-left: 65px;
            font-weight: 600;
            font-size: 32px;
            color: #312A38;
        }
    </style>
</head>
<body>
        <div class="container" style="width: 1312px;">
            <div class="main-title">어깨동무 스터디 카페</div>
            <div class="btnd">
            <div id="btnbtn"><a th:href="@{/study/cafe/write}" id="cafebtn">스터디 카페 등록</a></div>
            </div>
            <div class="cafes">
                <div th:each="dto:${listCafe}" id="cafecard">
                    <div class="card" style="width: 350px;">
                        <a th:href="@{/study/room/list(studycafeNo=${dto.studycafeNo})}"><img class="card-img-top" th:src="${dto.mainImg}"></a>
                        <div class="card-body">
                        <p class="card-text" id="cafename" th:text="${dto.name}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
