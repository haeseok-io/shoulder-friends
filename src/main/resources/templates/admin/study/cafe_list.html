<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">

<th:block layout:fragment="css">
    <style>
        #cafebtn{
            color: #654E7F;
            padding: 10px 15px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }
        #btnbtn{
            text-align: right;
            padding: 10px 40px;
        }
        #cafecard{
            width: 410px;
            display: inline-block;
            padding-top: 40px;
            padding-bottom: 80px;
            padding-left: 60px;
        }
        #cafename{
            text-align: center;
            font-weight: bold;
            font-size: 17px;
            color: #5D5D5D;
        }
        .btnd{
            padding-top: 20px;
        }
        .cafes{
            width: 1250px;
        }
        .card-img-top{
            height: 196px;
        }
        .main-title{
            margin-top: 70px;
            margin-left: 65px;
            font-weight: 600;
            font-size: 32px;
            color: #312A38;
        }
    </style>
</th:block>
<th:block layout:fragment="js">

</th:block>

<th:block layout:fragment="container">
    <main>
        <div class="container" style="width: 1312px;">
            <div class="main-title">어깨동무 스터디 카페</div>
            <div class="btnd">
            <div id="btnbtn"><a th:href="@{/study/cafe/write}" id="cafebtn">스터디 카페 등록</a></div>
            </div>
            <div class="cafes">
                <div th:each="dto:${listCafe}" id="cafecard">
                    <div class="card" style="width: 350px;">
                        <a th:href="@{/study/room/list(studycafeNo=${dto.studycafeNo})}"><img class="card-img-top" th:src="${dto.mainImg}"></a>
                        <div class="card-body">
                        <p class="card-text" id="cafename" th:text="${dto.name}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</th:block>

</html>
