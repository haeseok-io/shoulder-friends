<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/adminLayout}">

<th:block layout:fragment="css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <style>
        h2 {
            text-align: center; /* 제목 가운데 정렬 */
        }
    </style>
</th:block>

<th:block layout:fragment="container">
    <h2>연차 상세 정보</h2>
    <div class="container">
        <div class="content">
            <table class="table">
                <thead>
                <tr>
                    <th>연차 구분</th>
                    <th>발급 갯수</th>
                    <th>남은 갯수</th>
                    <th>지급 사유</th>
                    <th>발급일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="annualList : ${annualList}">
                    <td th:text="${annualList.type}"></td>
                    <td th:text="${annualList.num}"></td>
                    <td th:text="${annualList.num - totalAnnualNum[0].useNum}"></td>
                    <td th:text="${annualList.reason}"></td>
                    <td th:text="${annualList.issueDate}"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4"></td>
                    <td><a class="btn btn-primary" href="/annual/list">목록으로</a></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</th:block>

</html>
