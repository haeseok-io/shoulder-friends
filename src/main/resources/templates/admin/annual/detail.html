<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>연차 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h2>연차 상세 정보</h2>
    <div class="container">
        <div class="content">
            <table class="table">
                <thead>
                    <tr>
                        <th>연차 구분</th>
                        <th>발급 갯수</th>
                        <th>남은 갯수</th>
                        <th>지급 사유</th>
                        <th>발급일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="annualList : ${annualList}">
                        <td th:text="${annualList.type}"></td>
                        <td th:text="${annualList.num}"></td>
                        <td th:text="${annualList.num - totalAnnualNum.useNum}"></td>
                        <td th:text="${annualList.reason}"></td>
                        <td th:text="${annualList.issueDate}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
