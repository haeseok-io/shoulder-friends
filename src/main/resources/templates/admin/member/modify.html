<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Modify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<h2>직원 정보 수정</h2>
<div class="container">
<form action="/member/modify" method="post">
    <table class="table">
        <thead>
            <tr>
                <th>직원번호</th>
                <th>이름</th>
                <th>전화번호</th>
                <th>우편번호</th>
                <th>주소</th>
                <th>입사일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <input type="hidden" name="memberNo" th:value="${member.get().memberNo}">
                <td th:text="${member.get().memberNo}" th:name="${member.get().memberNo}"></td>
                <td th:text="${member.get().name}"></td>
                <td><input type="text" name="phone" th:value="${member.get().phone}"></td>
                <td><input type="text" name="post" th:value="${member.get().post}"></td>
                <td><input type="text" name="addr" th:value="${member.get().addr}"></td>
                <td th:text="${member.get().hiredate}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/member/" class="btn btn-success">목록</a>
    <input type="submit" value="수정"  class="btn btn-primary">
    </form>
</div>
</body>
</html>
