<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<h2>직원 상세정보</h2>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>직원번호</th>
                <th>이름</th>
                <th>전화번호</th>
                <th>우편번호</th>
                <th>주소</th>
                <th>입사일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${member.get().memberNo}"></td>
                <td th:text="${member.get().name}"></td>
                <td th:text="${member.get().phone}"></td>
                <td th:text="${member.get().post}"></td>
                <td th:text="${member.get().addr}"></td>
                <td th:text="${member.get().hiredate}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/member/" class="btn btn-success">목록</a>
</div>
</body>
</html>
