<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">

<th:block layout:fragment="css">

</th:block>
<th:block layout:fragment="js">

</th:block>

<th:block layout:fragment="container">
    <main>
        <div class="container">
            <form action="/moim/checklist/write" method="post">
            <div class="input-group mb-3" style="width: 600px;">
                <input type="text" class="form-control" name="contents" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">등록하기</button>
                <input type="hidden" name="moimNo" th:value="${moimNo}">
            </div>
            <div th:each="dto : ${list}">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    [[${dto.contents}]]
                </label>
            </div>
            </div>
            </form>
        </div>
    </main>
</th:block>

</html>
