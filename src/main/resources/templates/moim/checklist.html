<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">

<th:block layout:fragment="css">
    <style>
        main .container {
            width: 1400px;
            max-width: 1400px;
            margin: 0 auto; /* 가운데 정렬을 위해 추가 */
            /*display: flex;*/
            justify-content: space-between;
            background-color: #f2f2f2; /* 배경색 추가 */
            padding: 20px; /* 내부 여백 추가 */
        }
        .moimHeaderWrap{display: flex; margin-top: 50px;}
        .moimThumbnail{width: 45%; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px;}
        .moimThumbnail img{width: 550px; height: 300px;}
        .moimHeaderContents{width: 65%; margin-left: 50px;}
        .moimHeaderContents .title{font-weight: bold; color: black;}
        .moimHeaderContents > div {margin-bottom: 13px; /* 각 요소 사이에 10px의 아래 여백을 추가합니다. */}
        .moimTitle{ display: flex;}
        .moimTitle span{margin-top: 13px; margin-left: 10px; text-align: center;}
        .moimTitle div{margin-left: 200px;}
        .moimTitle div button{outline: none; border: none;}
        .moimLanguage .moimLanguageList{ display: flex; align-items: center; height: 50px;}
        .moimLanguage .item{text-align: center;  margin-right: 10px; margin-left: 1px;}
        .moimLanguage .item img{width: 30px; height: auto;}
        /*(위)헤더 ------------ 본문(아래)*/
        .moimPageWrap{display: flex; margin-top: 60px;}
        .moimDetailContents{width: 75%;}
        .moimRightInfoContents {
            width: 25%;
            margin-left: 10px;
            background-color: #fff; /* 배경색 추가 */
            padding: 20px; /* 내부 여백 추가 */
            border-radius: 8px; /* 모서리를 둥글게 만듦 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 추가 */
        }
        .moimTabMenu ul{
            display: flex;
            height: 50px;
            line-height: 50px;
            padding: 0; /* 기본 여백 제거 */
            list-style: none; /* 기본 목록 스타일 제거 */
            justify-content: space-between; /* 요소들을 동일한 간격으로 분산 배치 */
            border-top: 1px solid #ccc; /* 상단에 선 추가 */
            border-bottom: 1px solid #ccc; /* 하단에 선 추가 */
        }
        .moimTabMenu ul li {
            flex-grow: 1; /* 동일한 너비를 갖도록 설정 */
            text-align: center; /* 텍스트 가운데 정렬 */
            border-right: 1px solid transparent;
        }
        .moimTabMenu ul li:not(:last-child) {border-right: 1px solid #ccc; /* 오른쪽에 선 추가 (마지막 요소 제외) */}
        .moimTabMenu ul li:hover {background-color: #7B27FF; /* 마우스를 갖다 대었을 때 배경색 변경 */}
        .moimTabMenu ul li:hover a {color: #fff; /* 마우스를 갖다 대었을 때 링크의 글자색 변경 */}
        .userProfile {text-align: center; /* 텍스트 가운데 정렬 */}
        .userProfile img {
            max-width: 100%; /* 이미지가 부모 요소를 넘어가지 않도록 함 */
            border-radius: 50%; /* 이미지를 원형으로 만듦 */
            margin-top: 10px; /* 이미지 위 여백 추가 */
        }


        .mini-title{
            width: 200px;
            font-weight: 600;
            font-size: 22px;
            color: #1F1926;
            padding: 25px 0;
            display: inline-block;
        }
        .checkIndex{
            color: #aaaaaa;
        }
        #checkbtn{
            background-color: #382B47;
            color: white;
            width: 130px;
        }
        .form-check-input:checked{
            background-color: #7B27FF;
            border-color: #DEE2E6;
            box-shadow: none;
        }
        .form-check-input:focus{
            border-color: #DEE2E6;
            box-shadow: none;
        }
        .form-check{
            padding-bottom: 6px;
        }
        .form-check-input[type=checkbox]{
            width: 17px;
            height: 17px;
            margin-top : 10px;
        }
        button:not(:disabled){
            border: none;
            height: 28px;
            margin-bottom: 15px;;
            padding-bottom: 5px;
        }
        .form-check-label{
            font-size: 18px;
            padding: 0 8px;
        }
        .form-control:focus{
            box-shadow: none;
            border: 1px solid #CCCCCC;
        }
        .dropdown-item:focus, .dropdown-item:checked{
            background-color: #F8F9FA;
            color: #000;
        }
    </style>
</th:block>
<th:block layout:fragment="js">
    <script>
        $(()=>{
            let checkboxes = document.querySelectorAll('.form-check-input');
            let moimNo = $("#moimNo").val();

            checkboxes.forEach(function(checkbox) {
                checkbox.addEventListener('change', function(event) {
                    if (event.target.checked) {
                        // 체크박스가 선택된 경우에 수행할 동작을 여기에 추가
                        let value = event.target.value; // 체크박스의 값 가져오기
                        var label = event.target.nextElementSibling;
                        $.ajax({
                            url:'/moim/checklist/done',
                            method:'post',
                            data:{
                                checklistNo : value,
                                moimNo : moimNo
                            },
                            success: function (data){
                                alert("완료");
                                location.reload();
                            },
                            error: function(xhr, status, error) {
                                alert("오류발생 다시 실행해주세요");
                                location.reload();
                            }
                        })

                        label.style.textDecoration = 'line-through';


                    } else {
                        // 체크박스가 선택 해제된 경우에 수행할 동작을 여기에 추가
                        let value = event.target.value; // 체크박스의 값 가져오기
                        var label = event.target.nextElementSibling;
                        $.ajax({
                            url:'/moim/checklist/do',
                            method:'post',
                            data:{
                                checklistNo : value,
                                moimNo : moimNo
                            },
                            success: function (data){
                                alert("취소");
                                location.reload();
                            },
                            error: function(xhr, status, error) {
                                alert("오류발생 다시 실행해주세요");
                                location.reload();
                            }
                        })

                        label.style.textDecoration = 'none';
                    }
                });
            });

            $("#todoForm").submit(function(event) {
                var todoValue = $("#todoInput").val().trim();

                if (todoValue === "") {
                    alert("할일을 입력해주세요.");
                    event.preventDefault();
                }
            });
        })
    </script>
</th:block>

<th:block layout:fragment="container">
    <main>
        <div class="container">
            <div class="moimHeaderWrap">
                <div class="moimThumbnail">
                    <img th:src="${moim.moimDetail.moimImg}" alt="">
                </div>
                <div class="moimHeaderContents">
                    <div class="moimPurposeWrap">
                        <span class="badge badge-size-lg badge-project" th:if="${moim.type eq 'project'}"> 프로젝트 </span>
                        <span class="badge badge-size-lg badge-study" th:if="${moim.type eq 'study'}"> 스터디 </span>
                    </div>
                    <div class="moimTitle">
                        <h2 class="title">[[${moim.subject}]]</h2>
                        <span th:if="${moim.status eq 1}">모집중</span>
                        <span th:if="${moim.status eq 2}">모집완료</span>
                        <div>
                            <button type="button"><i class="bi bi-share"></i></button>  &nbsp;
                            <button type="button"><i class="bi bi-heart"></i></button>
                        </div>
                    </div>
                    <div class="shortDesc">
                        <p>[[${moim.shortDesc}]]</p>
                    </div>
                    <div class="moimCate">
                        <h4 class="title">모임 분야</h4>
                        <th:block th:if="${moim.moimDetail.category != null}">
                            <p th:text="${moim.moimDetail.category.categoryName}"></p>
                        </th:block>
                        <th:block th:if="${moim.moimDetail.studyCategory != null}">
                            <p th:text="${moim.moimDetail.studyCategory.studyCategoryName}"></p>
                        </th:block>
                    </div>
                    <div class="moimLanguage">
                        <h4 class="title">사용 언어 및 기술</h4>
                        <ul class="moimLanguageList">
                            <li th:each="language : ${moim.languageList}">
                                <div class="item" th:if="${language.path==null}">
                                    <span class="badge rounded-pill text-bg-secondary">[[${language.name}]]</span>
                                </div>
                                <div class="item" th:if="${language.path!=null}">
                                    <img th:src="${language.path}" alt="">
                                </div>
                            </li>
                        </ul>
                    </div>
                    <th:block th:if="${moim.type eq 'project'}">
                        <div class="moimPlatform">
                            <h4 class="title">출시 플랫폼</h4>
                            <ul class="moimPlatformList">
                                <li th:each="platformList : ${moim.projectPlatformList}">
                                    <div class="item">
                                        <span class="badge rounded-pill text-bg-secondary">[[${platformList.platform.name}]]</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </th:block>
                </div>
            </div>
            <div class="moimPageWrap">
                <div class="moimDetailContents">
                    <div class="moimTabMenu">
                        <ul>
                            <li><a th:href="@{/moim/detail(no=${moim.moimNo})}">정보</a></li>
                            <li><a href="">멤버</a></li>
                            <li><a th:href="@{/moim/checklist(moimNo=${moim.moimNo})}">할일 <i class="bi bi-lock"></i></a></li>
                            <li><a th:href="@{/meeting/detail(moimNo=${moim.moimNo})}">미팅 <i class="bi bi-lock"></i></a></li>
                            <li th:if="${moim.users}"><a href="">관리 <i class="bi bi-lock"></i></a></li>
                        </ul>
                    </div>
                    <div class="moimDetailWrap" style="margin-left: 140px; margin-top: 50px; margin-bottom: 50px;">

                    <form id="todoForm" action="/moim/checklist/write" method="post">
                        <div class="title">
                            <p class="mini-title">할일 등록하기</p>
                        </div>
                        <div class="input-group mb-3" style="width: 700px;">
                            <input type="text" class="form-control" id="todoInput" name="contents" placeholder="할일을 입력해주세요" aria-describedby="button-addon2">
                            <input class="btn btn-outline-secondary" id="checkbtn" type="submit" value="등록하기" />
                            <input type="hidden" id="moimNo" name="moimNo" th:value="${moimNo}">
                        </div>
                    </form>
                        <div class="title" style="margin-top: 30px;">
                            <p class="mini-title" style="width: 90px;">할일 목록</p>
                            <span class="checkIndex">[[${endlist.size()}]] / [[${list.size()}]]</span>
                        </div>
                        <div th:each="dto : ${list}">
                        <div class="form-check">
                            <div th:if="${dto.Users.email == session.loggedInUser.email} or ${session.loggedInUser.email == moimUser.email}">
                                <div th:if="${dto.status == 2}">
                                    <input class="form-check-input" type="checkbox" th:value="${dto.checklistNo}" th:name="${dto.checklistNo}" id="defaultCheck1" checked>
                                    <input type="hidden" name="useremail" th:value="${dto.Users.email}">
                                    <label class="form-check-label" for="defaultCheck1" style="text-decoration: line-through;">
                                        [[${dto.contents}]]
                                    </label>
                                    <button class="btn btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" th:href="@{/moim/checklist/delete(checklistNo=${dto.checklistNo}, moimNo=${moimNo})}">삭제</a></li>
                                    </ul>
                                </div>
                                <div th:if="${dto.status == 1}">
                                    <input class="form-check-input" type="checkbox" th:value="${dto.checklistNo}" th:name="${dto.checklistNo}" id="defaultCheck2">
                                    <input type="hidden" name="useremail" th:value="${dto.Users.email}">
                                    <label class="form-check-label" for="defaultCheck2">
                                        [[${dto.contents}]]
                                    </label>
                                    <button class="btn btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" th:href="@{/moim/checklist/delete(checklistNo=${dto.checklistNo}, moimNo=${moimNo})}">삭제</a></li>
                                    </ul>
                                </div>
                            </div>

                            <div th:unless="${dto.Users.email == session.loggedInUser.email} or ${session.loggedInUser.email == moimUser.email}">
                                <div th:if="${dto.status == 2}">
                                    <input class="form-check-input" type="checkbox" th:value="${dto.checklistNo}" th:name="${dto.checklistNo}" id="defaultCheck3" disabled readonly checked>
                                    <input type="hidden" name="useremail" th:value="${dto.Users.email}">
                                    <label class="form-check-label" for="defaultCheck1" style="text-decoration: line-through; padding-top: 9px; margin-bottom: 13px;">
                                        [[${dto.contents}]]
                                    </label>
                                </div>
                                <div th:if="${dto.status == 1}">
                                    <input class="form-check-input" type="checkbox" th:value="${dto.checklistNo}" th:name="${dto.checklistNo}" disabled readonly id="defaultCheck4">
                                    <input type="hidden" name="useremail" th:value="${dto.Users.email}">
                                    <label class="form-check-label" for="defaultCheck2" style="padding-top: 9px; margin-bottom: 13px;">
                                        [[${dto.contents}]]
                                    </label>
                                </div>
                            </div>
                        </div>

                        </div>
                    </div>
                </div>
                <aside class="moimRightInfoContents">
                    <div class="userProfile">
                        <p>[리더]</p>
                        <p>[[${moim.users.nickname}]]</p>
                        <img th:src="${moim.users.userDetail.profileImg}" alt="">
                    </div>
                </aside>
            </div>

        </div>
    </main>
</th:block>

</html>
